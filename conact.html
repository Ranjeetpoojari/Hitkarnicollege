  <title>HitKarni College</title>

<body>
  <div class="container contact_us">
    <div class="row mt-6">
      <h3 class="text-center fw-bold">Contact Details</h3>
      <p class="text-center">Welcome to our College. We are glad to have you around.</p>
      <div class="col-12 col-md-6 mt-5">
        <h4 class="text-center fw-bold">Drop Us a Message</h4>
        <form action="">
          <div class="mb-4">
            <label for="Name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="Name" placeholder="Enter Your Name ...">

          </div>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Your Email ...">

          </div>
          <div class="mb-4">
            <label for="Subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="Subject" placeholder="Enter Your Subject ...">
          </div>
          <div class="mb-3">
            <label for="Message" class="form-label">Message</label>
            <textarea class="form-control" id="Message" rows="7"></textarea>
          </div>
          <div class="mb-4 d-flex justify-content-center">
            <input type="submit" class="form-control" value="Submit" placeholder="Enter Your Subject ...">
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6 pl-4">
        <div class="row my-5">
          <div class="col-11 my-3">
            <p class=" text-gray m-0 pt-3 text-md lh-1 text-head text-center text-sm-start">Mail us</p>
            <a href=""
              class=" nav-link text-dark fw-bold text-md lh-1 px-0 m-0 text-center text-sm-start">hitkarnicollegeofcommerce@gmail.com</a>
            <p class="text-gray lh-1 text-md mt-3 text-center text-sm-start">Call Us</p>
            <a href="" class=" nav-link text-dark fw-bold lh-1 m-0 px-0 text-center text-sm-start">022 6565 6565</a>
            <a href="" class=" nav-link text-dark fw-bold lh-1 m-0 pb-3 px-0 text-center text-sm-start">022 2626
              2525</a>
            <p class=" text-gray m-0 lh-1 py-0 text-center text-sm-start">Address</p>
            <a href="" class=" nav-link text-dark fw-bold m-0 lh-sm px-0 text-center text-md-start">Hitkarni College of
              Commerce, Lallubhai Compound,
              A Wing, School Building, Mankhurd, Mumbai 400043</a>
            <a href="" class=" nav-link text-dark fw-bold text-center text-sm-start"></a>
            <div class="iframe">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7542.534414187323!2d72.92183739100824!3d19.051985828590443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sHitkarni%20College%20of%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20Commerce%2C%20Lallubhai%20Compound%2C%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20A%20Wing%2C%20School%20Building%2C%20Mankhurd%2C%20Mumbai%20400043!5e0!3m2!1sen!2sin!4v1686301046782!5m2!1sen!2sin"
              style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
       
          </div>
        </div>
      </div>
    </div>
  </div>
